<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device=width,initial-scale=1.0">
	<title> Rock Paper Scissor </title>
	<link rel="stylesheet" href="assets/style.css">
</head>

<body>
	<section>

		<div class="title">
			<h1 class="r">ROCK </h1>
			<h1> | </h1>
			<h1 class="p">PAPER</h1>
			<h1> | </h1>
			<h1 class="s">SCISSOR</h1>
		</div>

		<div class="container">

			<div class="name">
				<h1>Player 1</h1>
				<div class="player one">
					<div class="message-box" id="p1">
						<!-- <div id="p1-message"></div> -->
						<img id="loading-gif1" src="assets/images/right.gif" alt="Loading GIF 1" width="200px"
							height="200px">
						<img id="imgElement1" src="" alt="Random Image 1" style="display: none;" width="200px"
							height="200px">
					</div>
				</div>
			</div>

			<div class="play">
				<button class="playeff" onclick="playGame(); getRandomImage()">Play</button>
			</div>

			<div class="name">
				<h1>Player 2</h1>
				<div class="player two">
					<div class="message-box" id="p2">
						<!-- <div id="p2-message"></div> -->
						<img id="loading-gif2" src="assets/images/left.gif" alt="Loading GIF 2" width="200px"
							height="200px">
						<img id="imgElement2" src="" alt="Random Image 2" style="display: none;" width="200px"
							height="200px">
					</div>
				</div>
			</div>
		</div>

		<div class="points">
			<h2>Results</h2>
			<h3><div id="p1-score">Player 1: 0</div></h3>
			<h3><div id="p2-score">Player 2: 0</div></h3>
		</div>

		<script src="assets/script.js"></script>
	</section>
</body>

</html>
